<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <link rel="stylesheet" href="assets/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/dayjs"></script>
    <title>Search</title>
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <h1>Academic Conference Search Engine</h1>
        <div class="search-form">
          <img src="assets/icons/search.svg" width="30" height="30">
          <input
            type="text"
            id="searchinput"
            name="searchinput"
            placeholder="Search your conference here"
          />
        </div>
        <button type="submit" id="submit">
          Search All Conference
        </button>
        <h1 class="header">Google result</h1>
        <div class="container m">
          <div class="row" id="google-result">
          </div>
        </div>
        <h1 class="header">Youtube Result</h1>
        <div class="container m-t">
          <div class="row" id="youtube-result"></div>
        </div>
        <h1 class="header">Twitter Result</h1>
        <div class="container m-t">
          <div class="row" id="twitter-result"></div>
        </div>
        <h1 class="header">Twitter Sentiment analysis graph</h1>
        <div id="chart">
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="assets/youtube_api.js"></script>
    <script type="text/javascript" src="assets/custom_search_api.js"></script>
    <script type="text/javascript" src="assets/twitter-search.js"></script>
  </body>
</html>
