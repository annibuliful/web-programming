<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Addition</title>

  <link rel="stylesheet" href="styles/simple.css" type="text/css" />
  <script src="scripts/calculate.js" type="text/javascript"></script>

</head>

<body>
  <div>
    <div class="headingBlock">
      <h2>A Very Simple Web Application</h2>
      <h4>Addition Only</h4>
    </div>

    <div>
      <input id="num1" type="number" size="4"/>

      <label><img src="images/green addition op.png"></label>

      <input id="num2" type="number" size="4"/>
      <label><img src="images/green addition op.png"></label>
      <input id="num3" type="number" size="4"/>
      <label><img src="images/blue equals op.png"></label>

      <label id="answer"></label>
      <label id="typeNumber"></label>
    </div>

    <div>
      <button id="doIt" type="button" onClick="doIt()">Add</button>
    </div>
  </div>

  <div>
    <div class="headingBlock">
      <h4>Subtraction Only</h4>
    </div>

    <div>
      <input id="number1" type="number" size="4"/>

      <label><img src="images/green subtraction op.png"></label>

      <input id="number2" type="number" size="4"/>
      <label><img src="images/green subtraction op.png"></label>
      <input id="number3" type="number" size="4"/>
      <label><img src="images/blue equals op.png"></label>

      <label id="answer2"></label>
      <label id="typeNumber2"></label>
    </div>

    <div>
      <button id="doIt" type="button" onClick="subtraction()">Subtract</button>
    </div>
  </div>

  <div>
    &copy; <a href="http://www.ict.mahidol.ac.th/">Faculty of Infomation and Communication Technology, Mahidol University</a>
  </div>
</body>

</html>
